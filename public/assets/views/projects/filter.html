<div class="container-fluid grey"><div class="container white abstand-bottom"><h2>{{filter.category}}</h2><hr/><div ng-repeat="project in filter.projects" ng-class="{'col-sm-offset-0': !($index%2)}" ui-sref="root.project({id: {{project.id}}})" data-toggle="tooltip" data-placement="bottom" title="{{project.goal}}" class="col-xs-10 col-xs-offset-1 col-sm-5 col-md-12 col-md-offset-0 container clickable text-center well white border-grey highlight project-tooltip"><div style="height: inherit;" class="row"><div class="col-xs-12 col-md-3"><img ng-src="{{project.image.url}}" ng-hide="!project.image" class="image frame white"/></div><hr class="hidden-md hidden-lg"/><div class="col-xs-12 col-md-9"><p>- {{project.typus}} -</p><p class="truncate">{{project.name}}</p><div class="col-xs-12"><div class="col-xs-2 col-xs-offset-8"><span>{{project.author.name}}</span></div><div class="col-xs-2"><span>{{project.likes.length}} Likes</span></div></div></div></div></div></div></div>
