<div style="background-color: #cccccc; margin-right: 0px; margin-left: 0px;" class="container-fluid"><!--.sidenav.blue.text-whitea(href="#Overview") Übersicht
a(href="#Ziel") Ziel
a(href="#Problem") Problem
a(href="#Solution") Lösung
a(href="#Coop") Kooperation
a(href="#Attachment") Anhang
--><div class="container"><form name="createForm" novalidate="novalidate" enctype="multipart/form-data" class="white"><div class="container-fluid white"><a id="Overview" class="anchor"></a><h2 class="text-blue text-center">Projektname</h2><center><input ng-model="create.form.project.name" style="font-weight: bold; width: 100%; font-size: 32px; text-align: center;"/></center><br/><center><button data-toggle="modal" data-target="#tagging_modal" class="btn btn-lg">Themen</button></center><hr/><a id="Ziel" class="anchor"></a><h2 class="text-blue text-center">Ziel</h2><textarea ng-model="create.form.project.goal" style="width: 100%; resize: none;" rows="2"></textarea><br clear="all"/><hr/><a id="Problem" class="anchor"></a><h2 class="text-blue text-center">Problem</h2><textarea ng-model="create.form.project.problem" style="width: 100%;"></textarea></div><br clear="all"/><div summernote="summernote" style="margin-top: 20px;" class="container-fluid white"><a id="Solution" class="anchor"></a><h2 class="text-blue text-center">Lösung</h2><div id="summernote"></div><br clear="all"/><hr/><a id="Coop" class="anchor"></a><h2 class="text-blue text-center">Kooperationswunsch</h2><textarea ng-model="create.form.project.cooptext" style="width: 100%;"></textarea><br clear="all"/><hr/><a id="Attachment" class="anchor"></a><div class="well white"><h3 class="text-blue text-center">Anhang (*.pdf, Max. 1MB)</h3><center><input type="file" ngf-select="ngf-select" ng-model="create.form.project.attachment" name="attachment" accept="application/pdf" ngf-max-size="1MB"/></center><h3 class="text-blue text-center">Bild (*)</h3><center><input type="file" ngf-select="ngf-select" ng-model="create.form.project.attachment" name="image" accept="image/*" ngf-max-size="1MB"/></center></div></div><hline></hline><br clear="all"/><center><button ng-click="create.createProject()" class="btn btn-info btn-lg">Absenden</button></center></form></div></div><div id="tagging_modal" class="modal fade"><div class="modal-dialog"><div class="modal-content"><center class="modal-body"><h3 class="text-red">Branchen</h3><div ng-repeat="community in create.tag_list | filter: {typus: 'Branche'}" style="max-height: 50px; margin-top: 0px; max-width: 80%; " ng-click="create.selectTag(community)" ng-class="{blue: community.selected}" class="row container-fluid well clickable"><img ng-src="{{community.icon}}" style="max-height: inherit; position: relative; top: -20px;" class="col-sm-4"/><p ng-class="{'text-red': !community.selected, 'text-white': community.selected}" class="col-sm-8">{{community.name}}</p><br clear="all"/></div><br clear="all"/><hr/><h3 class="text-red">Themen</h3><div ng-repeat="community in create.tag_list | filter: {typus: 'Thema'}" style="max-height: 50px; margin-top: 0px; max-width: 80%; " ng-click="create.selectTag(community)" ng-class="{blue: community.selected}" class="row container-fluid well clickable"><img ng-src="{{community.icon}}" style="max-height: inherit; position: relative; top: -20px;" class="col-sm-4"/><p ng-class="{'text-red': !community.selected, 'text-white': community.selected}" class="col-sm-8">{{community.name}}</p><br clear="all"/></div><br clear="all"/></center><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default">Schließen</button></div></div></div></div>
