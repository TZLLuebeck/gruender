<div style="margin-right: 0px; margin-left: 0px;" class="container-fluid grey"><div class="container white"><form name="createForm" novalidate="novalidate" enctype="multipart/form-data"><div ng-show="create.step == 1" class="container white"><a id="Overview" class="anchor"></a><h2 class="text-blue text-center">Projektname</h2><center><input ng-model="create.form.project.name" style="font-weight: bold; width: 100%; font-size: 32px; text-align: center;"/></center><br/><center><label for="newProject_cover_image" class="text-blue">Coverbild (*)</label><input id="newProject_cover_image" type="file" ngf-select="ngf-select" ng-model="create.form.project.image" name="image" accept="image/*" ngf-max-size="1MB"/></center><br/><center><button data-toggle="modal" data-target="#tagging_modal" class="btn btn-lg">Themen</button></center><hr/><center><select ng-model="create.form.project.typus" class="form-control"><option value="Problemstellung">Problemstellung</option><option value="Showcase">Showcase</option><option value="Anleitung">Anleitung</option></select></center><a id="Ziel" class="anchor"></a><h2 class="text-blue text-center">Ziel</h2><textarea ng-model="create.form.project.goal" style="width: 100%; resize: none;" rows="2"></textarea><br clear="all"/><hr/><a id="Problem" class="anchor"></a><h2 class="text-blue text-center">Problem</h2><textarea ng-model="create.form.project.problem" style="width: 100%;"></textarea></div><div ng-show="create.step == 2" class="container white"><div summernote="summernote" style="margin-top: 20px;" class="container-fluid white"><a id="Solution" class="anchor"></a><center><h2 class="text-blue">Lösung</h2><p>Beschreiben Sie die Details ihres Projektes oder Problems.</p></center><div id="summernote"></div></div></div><div ng-show="create.step == 3" class="container white"><a id="Coop" class="anchor"></a><h2 class="text-blue text-center">Kooperationswunsch</h2><center><label for="newProject_coop_check">Ich möchte mit anderen Nutzern kooperieren.</label><input id="newProject_coop_check" type="checkbox" ng-model="create.form.project.coop"/></center><textarea ng-disabled="!create.form.project.coop" ng-model="create.form.project.cooptext" style="width: 100%;"></textarea><br clear="all"/><hr/><a id="Attachment" class="anchor"></a><div class="well white"><h3 class="text-blue text-center">Anhang (*.pdf, Max. 1MB)</h3><center><input type="file" ngf-select="ngf-select" ng-model="create.form.project.attachment" name="attachment" accept="application/pdf" ngf-max-size="1MB"/></center></div></div></form><div class="container white"><div style="margin-top: 10px;" class="container-fluid"><div class="col-sm-1 col-sm-offset-4"><center><button ng-click="create.goBack()" scrolltop="scrolltop" ng-disabled="create.step == 1" class="btn btn-lg btn-primary">Zurück</button></center></div><div class="col-sm-1 col-sm-offset-2"><center><button ng-click="create.proceed()" ng-hide="create.step == 3" scrolltop="scrolltop" class="btn btn-lg btn-primary">Weiter</button><button ng-click="create.createProject()" ng-show="create.step == 3" ng-disabled="createForm.$invalid || create.in_progress" class="btn btn-lg btn-primary">Einreichen</button></center></div></div></div></div></div><div id="tagging_modal" class="modal fade"><div class="modal-dialog"><div class="modal-content"><center class="modal-body"><h3 class="text-red">Branchen</h3><div class="row display-flex"><div ng-repeat="community in create.tag_list | filter: {typus: 'Branche'}" style="max-height: 50px; margin-top: 0px; max-width= 80%;" ng-click="create.selectTag(community)" ng-class="{blue: community.selected}" class="col-sm-6 well clickable"><center style="position: relative; top: -20px; max-height: inherit;"><img ng-class="{white: community.selected}" ng-src="{{community.icon}}" class="col-sm-4"/><p ng-class="{'text-red': !community.selected, 'text-white': community.selected}" class="col-sm-8">{{community.name}}</p></center><br clear="all"/></div></div><br clear="all"/><hr/><h3 class="text-red">Themen</h3><div class="row display-flex"><div ng-repeat="community in create.tag_list | filter: {typus: 'Thema'}" style="max-height: 50px; margin-top: 0px; max-width= 80%;" ng-click="create.selectTag(community)" ng-class="{blue: community.selected}" class="col-sm-6 well clickable"><center style="position: relative; top: -20px; max-height: inherit;"><img ng-class="{white: community.selected}" ng-src="{{community.icon}}" class="col-sm-4"/><p ng-class="{'text-red': !community.selected, 'text-white': community.selected}" class="col-sm-8">{{community.name}}</p></center><br clear="all"/></div></div></center><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default">Schließen</button></div></div></div></div>
