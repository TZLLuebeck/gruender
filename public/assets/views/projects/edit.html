<div anchormove="anchormove" class="container-fluid grey"><div class="container white"><div class="col-lg-11"><a id="Overview" class="anchor"></a><form name="editForm" novalidate="novalidate" enctype="multipart/form-data" style="margin-top: 30px;"><center><h3 class="text-red">- {{edit.form.typus}} -</h3><input id="newProject_name" ng-model="edit.form.name" style="width: 100%;" placeholder="Der Titel deines Projektes" class="form-control"/><br/><!--a.blue.text-white.label.clickable(ng-repeat="tag in edit.form.tags", style="margin-left: 5px;", ui-sref="root.community({id: tag.id})" target="_blank") {{tag.name}}--></center><br/><div class="row"><div class="col-lg-6"><img ng-src="{{edit.currentImage.url}}" style="max-height: 500px;"/></div><div class="col-lg-6"><div class="input-group"><input id="newProject_cover_image" type="file" ngf-select="ngf-select" ng-model="edit.form.image" name="image" accept="image/png, image/jpeg" ngf-max-size="1MB"/><div class="input-group-btn"><button ng-click="edit.resetFile()" class="btn btn-default">Reset</button></div></div><label for="newProject_cover_image">Hier kannst du dein Titelbild ändern. Max. 1MB.</label><p id="imageHelpBlock" ng-show="editForm.image.$invalid" class="form-text bg-danger">Die Datei muss eine PNG oder JPG mit max 1MB Größe sein.</p></div></div><br/><a id="Ziel" class="anchor"></a><h2 class="text-blue">Pitch</h2><hr class="border-grey"/><textarea id="newProject_goal" ng-keyup="edit.charLimit()" ng-change="edit.charLimit()" ng-model="edit.form.goal" style="width: 100%; resize: none;" rows="2" maxlength="200" placeholder="Eine kurze Beschreibung des Projektziels; was willst du erreichen?"></textarea><label for="newProject_goal">{{edit.pitch_characters}} verbleibend.</label><br clear="all"/><a id="Problem" class="anchor"></a><div ng-show="edit.form.typus != 'Open Innovation'"><h2 class="text-blue">Problem</h2><hr class="border-grey"/><textarea id="newProject_problem" ng-disabled="edit.form.typus == 'Open Innovation'" ng-model="edit.form.problem" style="width: 100%; min-height: 10em; resize: vertical;" placeholder="{{edit.problemPlaceholder}}"></textarea><br clear="all"/></div><a id="Solution" class="anchor"></a><div><h2 class="text-blue">Lösung</h2><hr class="border-grey"/><textarea ui-tinymce="tinymceOptions" ng-model="edit.form.solution"></textarea></div><br clear="all"/><a id="Coop" class="anchor"></a><!--h2.text-blue.text-center(ng-show="edit.form.coop") Kooperationswunsch--><!--hr(style="border-color: #b2b8cf;")--><!--p {{edit.form.coop_type}}--><!--br(clear="all")--><hr style="border-color: #b2b8cf;"/><a id="Attachment" class="anchor"></a><div ng-hide="edit.form.attachment.url"><h3 class="text-red">Anhang anfügen</h3><center><input id="editProject_attachment" type="file" ngf-select="ngf-select" ng-model="edit.form.attachment" name="attachment" accept="application/pdf" ngf-max-size="2MB"/><label for="editProject_attachment">Hier kannst Du noch ein PDF mit zusätzlichen Informationen anhängen. (max. 2MB)</label></center></div><center><button ng-click="edit.editProject()" class="btn btn-lg btn-info">Speichern</button></center></form></div></div></div>
