<div class="container"><div class="col-sm-2"><img ng-src="{{profile.user.logo.url}}"/></div><div class="col-sm-10"><div class="row"><h2 class="text-red">{{profile.user.username}}</h2></div><hr/><div ng-show="profile.user.description" class="row"><h4>{{profile.user.description}}</h4></div></div><hr/><div class="container"><div class="col-sm-6"><h4 class="text-red text-center">Meine Projekte</h4><!--Projects Here--><ul class="list-group"><li ng-repeat="project in profile.my_projects" class="list-group-item clickable"><a ui-sref="root.project({id: {{project.id}}})">{{project.name}}</a></li><li ng-hide="profile.my_projects.length" class="list-group-item">Noch keine Projekte.</li></ul></div><div class="col-sm-6"><h4 class="text-red text-center">Meine Diskussionen</h4><div class="row"><!-- Discussions Here--><ul class="list-group"><li ng-repeat="discussion in profile.my_discussions" class="list-group-item clickable"><a ui-sref="root.community({id: {{discussion.community_id}}})">{{discussion.title}}</a></li><li ng-hide="profile.my_discussions.length" class="list-group-item">Noch keine Diskussionen.</li></ul></div><h4 class="text-red text-center">Meine Kommentare</h4><div class="row"><!-- Comments Here--><ul class="list-group"><li ng-repeat="comment in profile.my_comments" class="list-group-item clickable"><a ng-click="profile.goToComment(comment)">{{comment.content}}</a></li><li ng-hide="profile.my_comments.length" class="list-group-item">Noch keine Kommentare.</li></ul></div></div></div><br clear="all"/></div>
