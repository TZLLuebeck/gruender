<div class="container-fluid grey"><div class="container white"><div class="row text-center"><h1 class="text-red">Profil Bearbeiten</h1><h3 class="text-red">Schritt {{edit.state}}/2</h3></div></div><form role="register" name="preditForm" novalidate="novalidate"><div id="start" ng-show="edit.state == 1" class="container white"><div class="form-group"><div class="row col-sm-offset-2 col-sm-8"><label for="predit_input_fullname">Vor- & Nachname</label><input id="predit_input_fullname" name="full_name" type="text" ng-model="edit.form.user.name" class="form-control"/></div></div><div class="form-group"><div class="row col-sm-offset-2 col-sm-8"><label for="predit_input_email">Email</label><input id="predit_input_email" name="email" type="email" ng-model="edit.form.user.email" class="form-control"/></div></div><div class="form-group"><div class="row col-sm-offset-2 col-sm-8"><label for="predit_input_password">Neues Passwort</label><input id="predit_input_password" name="password" type="password" ng-minlength="8" ng-model="edit.form.user.password" maxlength="30" class="form-control"/></div><div class="row col-sm-offset-2 col-sm-8"><label for="predit_input_password_confirmation">Neues Passwort bestätigen</label><input id="predit_input_password_confirmation" name="password_confirmation" type="password" ng-minlength="8" ng-model="edit.form.user.password_confirmation" maxlength="30" class="form-control"/></div></div></div><div id="account" ng-show="edit.state == 2" class="container white"><div class="form-group"><div class="row col-sm-offset-2 col-sm-8"><label for="predit_input_location">Ort</label><input id="predit_input_location" name="ort" type="text" ng-minlength="2" ng-model="edit.form.user.location" maxlength="30" class="form-control"/></div><br clear="all"/><div class="row col-sm-offset-2 col-sm-8"><label for="predit_input_bio">Über mich/Über uns</label><textarea id="predit_input_bio" name="bio" type="text" ng-minlength="20" maxlength="150" ng-model="edit.form.user.description" class="form-control"></textarea></div><br clear="all"/><div class="row col-sm-offset-2 col-sm-8"><label for="predit_input_web">Webseite</label><div id="predit_input_web" class="input-group"><span class="input-group-addon">http://</span><input name="web" type="text" ng-minlength="7" ng-model="edit.form.user.web" class="form-control"/></div></div><br clear="all"/><div class="row col-sm-offset-2 col-sm-8"><label for="predit_input_fon">Fon</label><input id="predit_input_fon" name="fon" type="text" ng-minlength="2" ng-model="edit.form.user.fon" maxlength="30" class="form-control"/></div><br clear="all"/><div class="row col-sm-offset-2 col-sm-8"><label for="predit_input_picture">Profilbild</label><input id="predit_input_picture" type="file" ngf-select="ngf-select" ng-model="edit.form.user.logo" name="image" accept="image/*" ngf-max-size="1MB"/></div><br clear="all"/></div></div></form><div class="container white"><div class="col-sm-1 col-sm-offset-4"><center><button ng-click="edit.goBack()" scrolltop="scrolltop" ng-disabled="edit.state == 1" class="btn btn-lg btn-primary">Zurück</button></center><div ng-show="edit.state == 2"><label for="predit_input_password">Aktuelles Passwort*</label><input id="predit_input_password" name="currentpassword" type="password" ng-minlength="8" ng-model="edit.form.user.current_password" required="required" maxlength="30" class="form-control"/></div></div><div class="col-sm-1 col-sm-offset-2"><center><button ng-click="edit.proceed()" ng-hide="edit.state == 2" scrolltop="scrolltop" class="btn btn-lg btn-primary">Weiter</button><button ng-click="edit.saveEdit()" ng-show="edit.state == 2" ng-disabled="preditForm.$invalid || edit.predit_in_progress" class="btn btn-lg btn-primary">Speichern</button></center></div><br clear="all"/></div></div>
